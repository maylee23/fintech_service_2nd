<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/08_CSS_동적페이지.css">
    <title>Document</title>
</head>
<body>
    
    <h1>콘텐츠 모양을 자유롭게 변경하기</h1>
    <div class="transform">
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
    </div>

    <hr>
    <h1>콘텐츠 모양을 자유롭게 변경하기2</h1>
    <div class="transform2">
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
    </div>

    <hr>
    <h1>콘텐츠 모양을 자유롭게 변경하기3: 중심축 변경</h1>
    <div class="transform3">
        <section>
            <article></article>
        </section>
        <section>
            <article></article>
        </section>
    </div>

    <hr>
    <h1>transition으로 전환효과 적용하기</h1>
    <div class="transition">
        <div class="red_box">red_box</div>
    </div>
    <div class="container">
        <div class="bar">linear</div>
        <div class="bar">ease</div>
        <div class="bar">ease-in</div>
        <div class="bar">ease-out</div>
        <div class="bar">ease-in-out</div>

    </div>

</body>
</html>
