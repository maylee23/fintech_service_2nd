<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>04폼태그</title>
    </head>
    <body>
        <!-- 폼 태그: 사용자로부터 입력을 받아서 서버로 전달해주는 역할-->
         
        <!-- input 사용자 입력 받는 태그-->
        <!-- input: 태그 옵션 중 type의 값을 바꾸는 것으로 다양한 입력양식 변경 가능-->
        <label>아이디</label>
        <input type="text">
        
        <hr />

        <label>패스워드</label>
        <input type="password">

        <hr />

        <h3>체크박스</h3>
        <h4>취미</h4>
        <label>스포츠</label>
        <input type="checkbox" value="sports">
        <label>게임</label>
        <input type="checkbox" value="game">
        <label>요리</label>
        <input type="checkbox" value="cooking">

        <h4>직업</h4>
        <label>UI/UX 디자이너</label>
        <input type="radio" name="job" value="design">
        <label>프론트엔드 개발자</label>
        <input type="radio" name="job" value="front-end dev">
        <label>백엔드 개발자</label>
        <input type="radio" name="job" value="back-end dev">

        <hr />

        <h3>파일 첨부</h3>
        <label>첨부 파일</label>
        <input type="file">

        <h3>색상값 선택하기 컬러박스</h3>
        <label>색상 선택</label>
        <input type="color">

        <h3>날짜 선택하기</h3>
        <label>날짜 선택</label>
        <input type="date">

        <h3>전송버튼/취소버튼</h3>
        <label>전송</label>
        <input type="submit">

        <label>취소</label>
        <input type="submit">

        <hr />

        <h3>select 버튼 drop down 메뉴</h3>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>javascript</option>
        </select>

        <hr />

        <h3>텍스트 박스</h3>
        <textarea></textarea>

        <!-- form 태그 양식-->
        <!-- <form action="전송위치 URL", method="전송방법 GET, POST"
         <input>
         <input>
         <submit>
         </form> -->
        <h3>form 태그로 폼 요소 보내기</h3>
        <form action="/", method="POST">
                <lable>아이디</lable>
                <input type="text">
                <lable>패스워드</lable>
                <input type="password">
                
                <label>전송</label>
                <input type="submit">
                <input type="reset">

        </form>


    </body>
</html>
