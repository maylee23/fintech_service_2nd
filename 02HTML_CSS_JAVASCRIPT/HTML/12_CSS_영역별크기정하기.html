<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/06CSS_item_size.css">    
    <title>CSS_영역별크기정하기</title>
</head>
<body>
    <h1>너비와 높이 지정하기</h1>
    <p class="width_p">Lorem ipsum dolor sit amet.</p>
    <div class="width_div">test</div>
    <div class="width_height">
        <article>100px</article>
        <article>20%</article>
        <article>10vw</article>
        <article>10vh</article>
    </div>

    <h1>바깥쪽 여백 지정하기 margin</h1>
    <div class="margin">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
        <div>box7</div>
        <div>box8</div>
        <div>box9</div>
    </div>

    <hr>
    <h1>안쪽 여백 지정하기 padding</h1>
    <div class="padding">
        <div>box1_padding</div>
        <div>box2_padding</div>
    </div>

    <hr>
    <h1>안쪽 여백 지정하기 padding2 크기 유지</h1>
    <div class="padding2">
        <div>box1_padding2</div>
        <div>box2_padding2</div>
    </div>

    <hr>
    <h1>테두리의 형태 지정하기</h1>
    <div class="line_type">
        <div>line1</div>
        <div>line2</div>
        <div>line3</div>
        <div>line4</div>
    </div>



</body>
</html>
